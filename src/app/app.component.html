<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<body>
  <app-movie-search></app-movie-search>
  <div [ngSwitch]="component$ | async">
    <app-movie-list *ngSwitchCase="moviePage.MOVIELIST"></app-movie-list>
    <app-movie-info *ngSwitchCase="moviePage.MOVIEINFO"></app-movie-info>
    <app-favorites-movies *ngSwitchCase="moviePage.FAVORITESMOVIES"></app-favorites-movies>
  </div>
</body>
